<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="{{url_for('static', filename='index.js')}}"></script>
</head>
<body>
    <form id="typing-patterns-form" style="width:80%;margin:0 auto">
        <h3 align="center">Typing Biometrics 2FA</h3>
        <p align="center">Please type your username and password again.</p>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control disable-autocomplete"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control disable-autocomplete"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="button" id="typing-patterns-btn" class="btn btn-primary">
          Submit
        </button>
      </form>
      <input type="hidden"  id="user_tid" value="{{ user_tid }}">
      <script>
        var id = document.querySelector("#user_tid").value;
        console.log(id);
        localStorage.setItem('user_tid', id);
      </script>
</body>
</html>
